<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Image</h1>
        <!-- <img src="https://dummyimage.com/400x300" alt="dummy image"> -->
        <section>
           <h2>Same image diffirent size</h2>
           <!-- srset is list of possible images, defending on width of viewport -->
            <!-- sizes use media quary rules will determine which images from srcset are used -->
           <img
           srcset="https://dummyimage.com/320x200 320w,
                   https://dummyimage.com/640x400 640w,
                   https://dummyimage.com/1024x600 1024w"

           sizes="(max-width: 320px) 320px,
                  (max-width: 640px) 640px,
                  (max-width: 1024px) 1024px"
           src="https://dummyimage.com/640x400" 
           alt="dummy image">
        </section>
        <section>
            <h2>Same size but different resulation</h2>

            <img 
            srcset="https://dummyimage.com/320x320,
                    https://dummyimage.com/640x640 2x,
                    https://dummyimage.com/960x960 3x"
            src="https://dummyimage.com/640x640"
             alt="placeholder">
        </section>
        <section>
            <h2>Art Direction</h2>
            <picture>
                <source srcset="image/fall-dog-640" media="(min-width: 900px)">
                <source srcset="">
                <source>
                <img src="image/fall-dog-640.jpg" alt="A dog setting on the couch">
            </picture>
        </section>
    </div>
    
</body>
</html>
